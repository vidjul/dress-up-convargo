<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <title>CSS/HTML Workshop with Convargo</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-2">Credit and debit computation</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Thanks to this page, you can compute the credit and debit for each different actors of a transaction. Please fill
          in the form below:</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 class="display-4">Trucker</h2>
          <div id="trucker">
            <input class="name" type="text" placeholder="Trucker name" />
            <input class="price-by-km" type="number" placeholder="Price by km" />
            <input class="price-by-cubic" type="number" placeholder="Price by m3" />
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 class="display-4">Shipper</h1>
        <div id="shipper">
          <input class="name" type="text" placeholder="Shipper name" />
          <input class="distance" type="number" placeholder="Distance in km" />
          <input class="volume" type="number" placeholder="Volume in m3" />
          <input class="option" type="checkbox" placeholder="Deductible option" />
          <button id="compute">Compute</button>
        </div>
      </div>
    </div>
  </div>
  

  <div id="actors"></div>
  <script src="convargo.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>

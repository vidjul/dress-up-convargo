<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>CSS/HTML Workshop with Convargo</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="navbar-toggler" data-toggle="collapse">
      GO
    </div>
    <div class="collapse navbar-collapse">
      <a class="navbar-brand" href="#">
        <img src="./img/convargo_logo_black.png" width="10%" alt="CONVARGO">
      </a>
    </div>
  </nav>
  <div class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/truck2.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="display-2">Credit and debit computation</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/truck1.jpg" alt="Second slide">
      </div>
    </div>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-2">Find</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Thanks to this page, you can compute the credit and debit for each different actors of a transaction. Please fill
          in the form below:</p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h1 class="display-4">Trucker</h2>
          <div id="trucker">
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-truck fa-2x" aria-hidden="true"></i>
                </div>
              </div>
              <input class="name" type="text" class="form-control" placeholder="Trucker name">
            </div>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  €/km
                </div>
              </div>
              <input class="price-by-km" type="number" placeholder="Price by km" />
            </div>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  €/m
                  <sup>3</sup>
                </div>
              </div>
              <input class="price-by-cubic" type="number" placeholder="Price by m3" />
            </div>
          </div>
      </div>
      <div class="col-3">
        <h1 class="display-4">Shipper</h1>
        <div id="shipper">
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user fa-2x" aria-hidden="true"></i>
              </div>
            </div>
            <input class="name" type="text" placeholder="Shipper name" />
          </div>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                km
              </div>
            </div>
            <input class="distance" type="number" placeholder="Distance in km" />
          </div>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                m
                <sup>3</sup>
              </div>
            </div>
            <input class="volume" type="number" placeholder="Volume in m3" />
          </div>
        </div>
      </div>
      <div class="col-3">
        <h1 class="display-4">Options</h1>
        <div class="form-check">
          <input id="checkBox" class="option form-check-label" type="checkbox" placeholder="Deductible option" />
          <label class="form-check-label" for="checkBox">Deductible option</label>
          <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="right" data-html="true" title="In case of an accident/theft, convargo applies a 1000€ deductible. <br /> For a few more euros, you can reduce this amount from 1000€ to 200€ !"></i>
          <button id="compute" class="btn btn-primary mb-2">Compute</button>
        </div>
      </div>
      <div class="col-3">
        <h1 class="display-4">Results</h1>
        <div id="actors"></div>
      </div>
    </div>

    <script src="convargo.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
      $('.carousel').carousel({
        interval: 3000
      });
    </script>
</body>

</html>
